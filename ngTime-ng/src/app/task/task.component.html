<div class="panel panel-primary table-climbs">
  <div class="panel-heading hidden-xs">
    <h3 class="panel-title"><span class="fa fa-pencil-square-o"></span> Week</h3>
  </div>

  <div class="panel-body">
    <h1>Task</h1>
    <input type="text" [(ngModel)]="name" placeholder="taskname"/>
    <input type="text" [(ngModel)]="description" placeholder="description"/>
    <button (click)="createTask()">Click</button>
  </div>
</div>
